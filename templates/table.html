<!DOCTYPE html>
<html>
<head>
    <title>Search Resullts</title>
    <style type="text/css">
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Search Resullts: {{count}} news</h2>

<div>
        <form action="/download" method="get">
            <button type="submit">Download as Excel</button>
        </form>
</div>

{% for table in tables %}
    {{ table|safe }}
{% endfor %}

</body>
</html>
